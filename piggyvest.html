<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <title>PiggyVest</title>

    <link rel="stylesheet" href="piggyvest.css" text="type/css">
</head>

<body>
    <header>
        <h1>
            <img src="images/piggyvest.jpg" width="120" height="120"> piggyvest
        </h1>
    </header>
    <form>
        <p><strong>Create a Secure Account</strong>
            <div>
                Welcome to the future of Savings & Investmests</div>
        </p>
        <div id="details">
            <label for="fname">Full Name<input type="text" id="fname" name="fname" placeholder="Full Name" size="30"></label><br>

            <label for="address">Email Address<input type="text" id="EmailAddress" placeholder="Email Address" size="30"></label><br>

            <label for="phone number">Phone Number<input type="text" id="Phone Number" placeholder="Phone Number" size="30"></label><br>

            <label for="password">Password<input type="text" id="password" placeholder="Password" size="30"></label><br>

            <label for="code">Referrer Phone or Promo Code(Optional)<input type="text" id="Rcode" placeholder="Referrer Phone or Code" size="30"></label><br>

            <br class="options">

            <label for="Click">How Did You Hear About Us?</label><br>

            <select id="click" name="click">
              
  <option value="click to select">Click to Select</option> 

  <option>Facebook</option>

  <option>Twitter</option>

  <option >Instagram</option>

  <option>Friend/Family/Coworker/Referral </option>

  <option>Google search</option>

</select>
            <br>
            <button id="create" type="submit" value="CREATE ACCOUNT">CREATE ACCOUNT </button>
            <br>
        </div>
    </form>
    <footer>
        <p>
            <a href="https://dashboard.piggyvest.com/login">
  Already have an Account? Log in</a>
        </p>
    </footer>

</body>

</html>
